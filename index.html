<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram">
        <div class="instagram-celular-foto">
            <img src="/img/instagram-celular.png" alt="celular com instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="">
                <div class="profile-picture">
                    <img src="img/perfil-instagram.jpg" alt="">
                </div>
                <a href="#" class="login" >Continue como Raul</a>
                <a href="#" class="logout" >Remover Conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é Raul?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar Conta</span>
                        ou
                        <span class="link-blue">Inscrever-se</span>
                    </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">baixe o aplicativo</p>
            
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
            </div>
        </div>
       
    </div>
</body>
</html>
